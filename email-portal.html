<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KevinMail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> <!--bootstrap-->
    <link rel="stylesheet" href="style.css"> <!--css-->
</head>

<body>
<div class ="container">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            You have 1 new mail in your Inbox.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button> 
        </div>
    
    
    <div class="row">
        <!-- First Column-->
        <div class="col-md">
            <nav class="navbar-nav">
                <a class="navbar-left" href="#"><img src= "\Icons\kevinmail.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </nav>
            
            <nav class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Inbox</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Drafts</a>
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Starred</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Archive</a>
            </div>
        
        <!-- Second Column -->
        <div class="col-md">
            <nav class="navbar-nav">
                <form class="form-inline">
                    <button class="btn btn-outline-success" type="submit"><img src= "\Icons\poopoopeepee.png"></button>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
              </nav>
        </div>
        
        <!-- Third Column -->
        <div class="col-md">
            <button class="btn btn-outline-success" type="submit"><img src= "\Icons\upgrade.png"> Upgrade</button>
        </div>
    </div>
    </div>
    </div>
</body>
